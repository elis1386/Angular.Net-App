<nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
      @if (authService.currentUser())  {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Messages</a>
            </li>
          </ul>
      }
      @if(authService.currentUser()){
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light">Welcome user</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit profile {{authService.currentUser()?.username | uppercase}} </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
      }
      @if (!authService.currentUser())  { 
        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
          <input class="rounded me-2 p-2" type="text" placeholder="Username" name="username" [(ngModel)]="model.username" required>
          <input class="rounded me-2 p-2" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" required>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
        }
    </div>
  </nav>
