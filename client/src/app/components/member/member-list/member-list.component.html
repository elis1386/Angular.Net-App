<div class="row">
  <div class="text-center mt-3">
    <h3>
      Your matches -
      {{ memberService.paginatedResult()?.pagination?.totalItems }}
    </h3>
  </div>
  <div class="container my-4">
    <form #form="ngForm" (ngSubmit)="loadMembers()" class="d-flex mb-3">
      <div class="d-flex mx-2">
        <label class="col-form-label"> Age from:</label>
        <input
          type="number"
          class="form-control ms-1"
          style="width: 70px"
          name="minAge"
          [(ngModel)]="memberService.userParams().minAge"
        />
      </div>
      <div class="d-flex mx-2">
        <label class="col-form-label"> Age to:</label>
        <input
          type="number"
          class="form-control ms-1"
          style="width: 70px"
          name="maxAge"
          [(ngModel)]="memberService.userParams().maxAge"
        />
      </div>
      <div class="d-flex mx-2">
        <label class="col-form-label"> Show:</label>
        <select
          name="gender"
          style="width: 130px"
          class="form-select ms-1"
          [(ngModel)]="memberService.userParams().gender"
        >
          @for (gender of genderList; track gender.value) {
            <option [value]="gender.value">
              {{ gender.display }}
            </option>
          }
        </select>
      </div>
      <button class="btn btn-primary ms-1" type="submit">Apply filters</button>
      <button class="btn btn-info ms-1" type="button" (click)="resetFilters()">
        Reset filters
      </button>
      <div class="col">
        <div class="btn-group float-end">
          <button
            type="button"
            class="btn btn-primary"
            name="orderBy"
            btnRadio="lastActive"
            [(ngModel)]="memberService.userParams().orderBy"
            (click)="loadMembers()"
          >
            Last active
          </button>
          <button
            type="button"
            class="btn btn-primary"
            name="orderBy"
            btnRadio="created"
            [(ngModel)]="memberService.userParams().orderBy"
            (click)="loadMembers()"
          >
            Newest members
          </button>
        </div>
      </div>
    </form>
  </div>
  @for (member of memberService.paginatedResult()?.items; track member.id) {
    <div class="col-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
  }
</div>

@if (memberService.paginatedResult()?.pagination) {
  <div class="d-flex justify-content-center">
    <pagination
      [totalItems]="(memberService.paginatedResult()?.pagination)!.totalItems"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      [itemsPerPage]="
        (memberService.paginatedResult()?.pagination)!.itemsPerPage
      "
      [maxSize]="10"
      [(ngModel)]="(memberService.paginatedResult()?.pagination)!.currentPage"
      (pageChanged)="pageChange($event)"
    >
    </pagination>
  </div>
}
